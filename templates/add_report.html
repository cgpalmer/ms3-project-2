{% extends 'base.html'%} {% block content %}

<h1>Your journey to making a difference starts here.</h1>
    <form method="POST" action="{{ url_for('insert_report') }}">
        <div class="form-group">
            <label for="email"></label>
            <input type="text" class="form-control" id="email" name="email" placeholder="Email">
        </div> 
        <div class="form-group">
            <label for="username"></label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Username">
        </div>        
        <div class="form-group">
            <select class="form-control" id="category" name="category_name">
            <option disabled selected value="">Choose category</option>
            {% for category in categories %}
                      <option value="{{category.category_name}}">{{category.category_name}}</option>
            {% endfor %}
            </select>
        </div>
        <div class="form-group">
         
            <select class="form-control" id="sub_category" name="sub_category">
                <option disabled selected value="">If Xenophobia then choose sub-category</option>
                {% for sub in sub_category %}
                    <option value="{{sub.sub_category}}">{{sub.sub_category}}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <textarea class="form-control" id="incident_description" name="incident_description" placeholder="Incident description"></textarea>
        </div>
         <div class="form-group">
            <input type="text" class="form-control" id="location" name="location" placeholder="Location">
        </div>
        <div>
            <label for="authorities">Reported to the authorities?</label>
            <input id="authorities" name="reported_to_authorities" class="" type="checkbox" checked data-toggle="toggle">
        </div>
        <button type="submit" name="action">Add report</button>
    </form>


{% endblock %}
