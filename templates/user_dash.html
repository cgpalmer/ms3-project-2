{% extends 'base.html'%} {% block content %}

<section class="dashboard"> 
<a id="settingButton" href="{{url_for('userSetting')}}"><i id="settingButtonIcon" class="material-icons">settings</i></a>

<h3>Welcome back, {{name.capitalize()}}</h3>



<h6>Thank you for all of your contributions!</h6>
<p>So far you have made {{total}} reports</p>

  <ul class="collapsible ">
    
    <!-- Managing reports -->
    <li>
      <div class="collapsible-header"><i class="material-icons">edit</i>Manage old reports</div>
      <div class="collapsible-body">       
            <form id="userSearchForm" method="POST" action="{{ url_for('search_reports') }}">
            <div class="input-field col s12">
                        <select id="userSearchType" name="userSearchOwnReports" required>
                            <option value="" disabled selected>Choose a search type</option>
                            
                                <option value="all">Show all of my reports</option>
                                <option value="location">Search my reports by location</option>
                                <option value="date">Search my reports by date</option>
                                <option value="discrimination">Search my reports by discrimination</option>
                         
                        </select>
                    </div>
                    <div id="userSearchCategory" class="input-field col s12 hidden">
                        <select name="category">
                            <option value="" disabled selected>Category</option>
                            {% for category in category %}
                                <option value="{{category}}">{{category}}</option>
                            {% endfor %}
                        </select>
                    
                    </div>


                    <div id="userSearchLocationType" class="input-field col s12 hidden">
                        <select id="locationType" name="locationType">
                            <option value="" disabled selected>Choose location type</option>
                            
                                <option>building</option>
                                <option>city</option>
                                <option>county</option>
                                <option>postcode</option>
                         
                        </select>
                    </div>

                    <div id="userSearchExtraLocation" class="input-field col s12 hidden">
                        <select id="extraLocationChoice" name="extraLocationSearchWithBuilding">
                            <option value="" disabled selected>Extra option for when building is selected.</option>
                           
                                <option value="all">All</option>
                                <option value="city">City</option>
                                <option value="county">County</option>
                                <option value="postcode">Postcode</option>
                    
                        </select>
                    </div>


                    <div id="buildingLocation" class="input-field col s12 hidden locationOptions ">
                        <select name="building">
                            <option value="" disabled selected>Building</option>
                            {% for building in building %}
                                <option>{{building}}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div id="cityLocation" class="input-field col s12 hidden locationOptions">
                        <select name="city">
                            <option value="" disabled selected>City</option>
                            {% for cities in city %}
                                <option>{{cities}}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div id="countyLocation" class="input-field col s12 hidden locationOptions">
                        <select name="county">
                            <option value="" disabled selected>County</option>
                            {% for county in county %}
                                <option>{{county}}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div id="postcodeLocation" class="input-field col s12 hidden locationOptions">
                        <select name="postcode">
                            <option value="" disabled selected>Postcode</option>
                            {% for postcode in postcode %}
                                <option>{{postcode}}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="input-field col s12 hidden dateOptions">
                        <label for="startDate">Start Date</label>
                        <input type="text" id="date" name="startDate" class="datepicker">
                    </div>
                    <div class="input-field col s12 hidden dateOptions">
                        <label for="endDate">End Date</label>
                        <input type="text" name="endDate" id="date" class="datepicker">
                    </div>
            
                
                        <button type="submit"><i class="material-icons">text_snippet</i>Find reports</button>
                        
             
                </form>
            </div>

         
        
        


     
    </li>
    <li>
      <a class="collapsible-header" href="{{url_for('add_report')}}"> <i class="material-icons">add_circle</i>Create a new report</a>
      
      
    </li>
    <li>
      <a class="collapsible-header" href="{{url_for('search_report')}}"><i class="material-icons">search</i> Search our database</a>
    </li>
  </ul>
  
</section>
  

{% endblock %}
