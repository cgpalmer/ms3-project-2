{% extends 'base.html'%} {% block content %}

<h3 class="page-header">Add Location</h3>

<h5 class="page-info">Thank you for your report - it has been added. Would you like to add a location?</h5>

<form method="POST" action="{{ url_for('addLocationToReport') }}">
            <div class="input-field hidden">
                <input type="text" class="" id="email" name="email" value="{{currentUserEmail}}" placeholder="Email">
            </div>  
            <div class="input-field hidden">
                <input type="text" class="" id="reportTimeStamp" name="reportTimeStamp" value="{{now}}" placeholder="">
            </div>         
          
            <div class="input-field">
                <input type="text" class="" id="building" name="building" placeholder="Building">
                <input type="text" class="" id="street" name="street" placeholder="Street">
                <input type="text" class="" id="city" name="city" placeholder="City">
                <input type="text" class="" id="county" name="county" placeholder="County">
                <input type="text" class="" id="postcode" name="postcode" placeholder="Postcode">
            </div>
            
            
                   <div class="btn-wrapper">
            <button class="btn" type="submit" name="action">Add report</button>
            <button class="btn" type="submit" name="action">Skip</button>
            </div>
        </form>


{% endblock %}
