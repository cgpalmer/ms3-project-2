{% extends 'base.html'%} {% block content %}

<h1>Search results here</h1>
{% for search in search_parameters %}
    <div id="#search_{{search}}">{{search}}</div>
{% endfor%}


<form method="POST" action="{{ url_for('results_display') }}">
    <label for="email">Email</label>
    <input type="text" list="search_email" name="search_email">
    <datalist id="search_email">
        {% for report in report %}
            <option>{{report.email}}</option>      
        {% endfor %} 
    </datalist>
    <button type="submit">Search</button>
</form>

<form method="POST" action="{{ url_for('results_display') }}">
    <label for="username">Username</label>
    <input type="text" list="search_username" name="search_username">
    <datalist id="search_username">
        {% for report in report %}
            <option>{{report.username}}</option>      
        {% endfor %} 
    </datalist>
    <button type="submit">Search</button>
</form>



{% endblock %}
