{% extends 'base.html'%} {% block content %}


  <ul class="collapsible ">
    <li>
      <div class="collapsible-header"><i class="material-icons">add_circle</i>Search by discrimination</div>
      <div class="collapsible-body">
        <form method="POST" action="{{ url_for('search_reports') }}">
                  
                 
                    <label for="userSearchOwnbyDiscrimination">
                            <input id="userSearchOwnbyDiscrimination" class="hidden" type="text" name="userSearchOwnReports" value="seeReportByDiscrimination">
                           
                    </label>
                    <div class="input-field col s12">
                        <select name="category">
                            <option value="" disabled selected>Category</option>
                            {% for category in category %}
                                <option value="{{category}}">{{category}}</option>
                            {% endfor %}
                        </select>
                    
                    </div>


            
                
                        <button type="submit"><i class="material-icons">text_snippet</i>Find reports</button>
                        
             
                </form>
      
      </div>
    </li>
    <!-- Managing reports -->
    <li>
      <div class="collapsible-header"><i class="material-icons">edit</i>Search by Location</div>
      <div class="collapsible-body">       
            <form method="POST" action="{{ url_for('search_reports') }}">
                    
                    <label for="userSearchOwnbyLocation">
                            <input id="userSearchOwnbyLocation" class="hidden"  type="text" name="userSearchOwnReports" value="seeReportByLocation">
                            
                    </label>
                                      
                    <div class="input-field col s12">
                        <select name="locationType">
                            <option value="" disabled selected>Choose location type</option>
                            
                                <option>building</option>
                                <option>city</option>
                                <option>county</option>
                                <option>postcode</option>
                         
                        </select>
                    </div>

                    <div class="input-field col s12">
                        <select name="extraLocationSearchWithBuilding">
                            <option value="" disabled selected>Extra option for when building is selected.</option>
                           
                                <option value="all">All</option>
                                <option value="city">City</option>
                                <option value="county">County</option>
                                <option vaule="postcode">Postcode</option>
                    
                        </select>
                    </div>


                    <div class="input-field col s12">
                        <select name="building">
                            <option value="" disabled selected>Building</option>
                            {% for building in building %}
                                <option>{{building}}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="input-field col s12">
                        <select name="city">
                            <option value="" disabled selected>City</option>
                            {% for cities in city %}
                                <option>{{cities}}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="input-field col s12">
                        <select name="county">
                            <option value="" disabled selected>County</option>
                            {% for county in county %}
                                <option>{{county}}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="input-field col s12">
                        <select name="postcode">
                            <option value="" disabled selected>Postcode</option>
                            {% for postcode in postcode %}
                                <option>{{postcode}}</option>
                            {% endfor %}
                        </select>
                    </div>
           
                
                        <button type="submit"><i class="material-icons">text_snippet</i>Find reports</button>
                        
             
                </form>
            </div>

         
        
        


     
    </li>
    <li>
      <div class="collapsible-header"><i class="material-icons">search</i>Search by date</div>
        <div class="collapsible-body">  
            <form method="POST" action="{{ url_for('search_reports') }}">
                
                    <label for="userSearchOwnbyDate">
                            <input id="userSearchOwnbyDate" class="hidden" type="text" name="userSearchOwnReports" value="seeReportByDate">
                       
                    </label>
                 
                    <div class="input-field col s12">
                        <label for="startDate">Start Date</label>
                        <input type="text" id="date" name="startDateSearchDB" class="datepicker">
                    </div>
                    <div class="input-field col s12">
                        <label for="endDate">End Date</label>
                        <input type="text" name="endDate" id="endDateSearchDB" class="datepicker">
                    </div>
            
                
                        <button type="submit"><i class="material-icons">text_snippet</i>Find reports</button>
                        
             
                </form>
        </div>
    </li>

      <li>
      <div class="collapsible-header"><i class="material-icons">search</i>Search all</div>
        
    </li>
  </ul>

{% endblock %}
