{% extends 'base.html'%} {% block content %}

<h3 class="page-header">Add Date</h3>

<h5 class="page-info">Would you like to add a date to your report?</h5>

{% with messages = get_flashed_messages() %}
    {% if messages%}
        {% for message in messages %}
            <h3>{{ message }}</h3>
        {% endfor %}
    {% endif %}
{% endwith %}


<form method="POST" action="{{ url_for('addDateToReport') }}">
            <div class="input-field hidden">
                <input type="text" class="" id="email" name="email" value="{{currentUserEmail}}" placeholder="Email">
            </div>  
            <div class="input-field hidden">
                <input type="text" class="" id="reportTimeStamp" name="reportTimeStamp" value="{{reportTimeStamp}}" placeholder="">
            </div>         
          
             <div class="input-field">
                        <label for="Date">Date</label>
                        <input type="text" name="date" id="date" class="datepicker">
                    </div>

            
            
            <div class="btn-wrapper">
            <button class="btn" type="submit" name="action">Add report</button>
            <a class="btn" href="{{url_for('skipDate')}}">Skip</a>
            </div>
        </form>



{% endblock %}
